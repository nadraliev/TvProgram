<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- New genre modal -->
<div class="row" th:fragment="new_genre_modal">
    <div id="newGenre" class="modal col s8 offset-s1 l4 offset-l2">
        <div class="modal-content">
            <h4>New genre</h4>
            <div class="input-field">
                <input id="newGenreName" type="text" class="validate"/>
                <label for="newGenreName">Name</label>
            </div>
        </div>
        <div class="modal-footer">
            <a onclick="addGenre(this)" href="#!"
               class="modal-action modal-close waves-effect waves-green btn-flat">ADD</a>
        </div>
    </div>
</div>

</body>
</html>
